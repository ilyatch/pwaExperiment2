    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
          .replace(/-/g, '+')
          .replace(/_/g, '/');

      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    async function initPush() {
      if (!('serviceWorker' in navigator)) {

      }

     const swRegistration = await navigator.serviceWorker.getRegistration();

    // 2. Ask for notification permission
    const permission = await Notification.requestPermission();
    if (permission !== 'granted') {
        console.log('Permission denied for notifications');
        return;
    }

    // 3. Subscribe to push
    const applicationServerKey = urlBase64ToUint8Array('BO1d4VwN0Ivx6hGA1pH1WL84NhD3C7Hd45uTeVQR01DiQXaT6gmbOhEte2EGkFeUeGra2NyPkzpw_ygGZQw3sFk');
    const subscription = await swRegistration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey
    });

    // 4. Show subscription details in JSON
    //console.log('Push subscription object:');
    //console.log(JSON.stringify(subscription.toJSON(), null, 2));

    const ta = document.getElementById("myTextArea");
    ta.value = JSON.stringify(subscription.toJSON(), null, 2);

    alert('Subscription created! Check console for JSON (copy-paste for dev).');
  }
