<style>
  :root {
    --header: 64px;   /* fixed sizes; change as needed */
    --footer: 64px;
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body {
    min-height: 100vh;     /* fallback */
    height: 100dvh;        /* dynamic viewport: avoids address-bar bugs */
    overflow: clip;        /* never scroll */
    display: grid;
    grid-template-rows: var(--header) 1fr var(--footer);
  }

  header, footer {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #333; color: #fff;
    padding: 0 8px;
    /* Safe areas without growing the fixed height */
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
  }

  main {
    min-height: 0; /* allow the middle area to shrink */
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(4, minmax(0, 1fr)); /* critical: can shrink */
  }

  .cell {
    min-width: 0; min-height: 0;  /* allow children to shrink */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #111; /* optional to see letterboxing */
  }

  .cell img {
    display: block;        /* remove baseline gap */
    width: 100%;
    height: 100%;
    object-fit: contain;   /* keep aspect ratio, always fit inside */
    /* no cropping, no stretching */
  }
</style>
